<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline | Taskmaster</title>
    <meta name="theme-color" content="#0f172a" />
    <style>
      html, body { height: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#0b1220; color:#cbd5e1; display:grid; place-items:center; }
      .card { max-width: 520px; padding: 24px; background:#0f172a; border:1px solid #1e293b; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin:0 0 8px; font-size: 20px; color:#e2e8f0; }
      p { margin:0 0 12px; line-height: 1.5; }
      .hint { font-size: 12px; color:#94a3b8 }
      .btn { display:inline-block; margin-top:12px; padding:10px 14px; background:#22c55e; color:#052e16; font-weight:600; border-radius:8px; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Du bist offline</h1>
      <p>Diese Seite ist im Moment nicht verfügbar. Deine Änderungen werden lokal gespeichert und synchronisiert, sobald wieder eine Internetverbindung besteht.</p>
      <a class="btn" href="/">Zur Startseite</a>
      <p class="hint">Hinweis: Statische Inhalte sind verfügbar, dynamische Daten benötigen eine Verbindung.</p>
    </div>
  </body>
  </html>
